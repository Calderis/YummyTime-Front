<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Discover</title>

	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/styles.css" />

</head>
<body>

	<section class="login_page">
		<div class="logo"></div>
		<div class="form">
			<div class="list_categorie">
				<p>Name or mail</p>
			</div>
			<div class="input_block">
				<input type="text" placeholder="Don’t worry we won’t judge ..." >
			</div>
			<br>
			<div class="list_categorie">
				<p>Password</p>
			</div>
			<div class="input_block">
				<input type="text" placeholder="Something secret ..." >
			</div>
			<br>
			<div class="remember">
				<p class="checkbox">
					<input name="unit" type="checkbox" id="Starter">
					<label for="Starter">Remember me</label>
				</p>
				<p class="aside_text">Have you forgot your password ?</p>
			</div>
			<br><br>
			<div class="button_action center">
				<button class="style Confirm big">Connection</button>
			</div>
			<div class="button_action center">
				<button class="style None">You have no account ? REGISTER</button>
			</div>
		</div>
	</section>

</section>	
</body>
